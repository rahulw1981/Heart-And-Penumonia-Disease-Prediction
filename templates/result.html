<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Prediction Result</h1>
        <div class="card">
            <img src="{{ url_for('static', filename='uploads/' + filename) }}" class="card-img-top" alt="Uploaded Image">
            <div class="card-body">
                <h5 class="card-title">Prediction: {{ prediction }}</h5>
                <p class="card-text">Confidence: {{ "%.2f"|format(confidence * 100) }}%</p>
                <a href="{{ url_for('upload_file') }}" class="btn btn-primary">Upload Another Image</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
